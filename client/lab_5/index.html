<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hassan Kane's Labs For INST377</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Hassan Kane INST377 Labs</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h3>Form Inputs</h3>
            <!-- Restaurant Names-->
            <form
              action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json"
              class="box main_form"
            >
              <label for="resto">Restaurant Names</label>
              <input type="text" name="resto" id="resto"/>
              <div buttons> 
              <button type="submit">Load Data</button>
              <button type ="button" class="filter_button">Filter Data</button>
              </div>
            </form>
        </div>
        <div class="right_section box">
          <h3>Local Restaurants</h3>
          <div class="restaurant_list box">A list of local restaurants</div>
        </div>
      </div>
    </div>
    <footer class="footer">
